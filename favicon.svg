<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Ruler (vertical, left side) -->
  <rect x="3" y="3" width="8" height="26" rx="1.5" fill="#B5506B"/>
  <!-- Ruler ticks from top -->
  <line x1="3" y1="8"  x2="6" y2="8"  stroke="#FFFAF5" stroke-width="1" stroke-linecap="round"/>
  <line x1="3" y1="13" x2="7.5" y2="13" stroke="#FFFAF5" stroke-width="1" stroke-linecap="round"/>
  <line x1="3" y1="18" x2="6" y2="18" stroke="#FFFAF5" stroke-width="1" stroke-linecap="round"/>
  <line x1="3" y1="23" x2="7.5" y2="23" stroke="#FFFAF5" stroke-width="1" stroke-linecap="round"/>

  <!-- Pen (vertical, right side) -->
  <!-- Shaft -->
  <path d="M17 6 L23 6 L23 23 L20 29 L17 23 Z" fill="#B5506B"/>
  <!-- Pen grip band -->
  <rect x="17" y="20" width="6" height="2" rx="0.5" fill="#9A4059"/>
  <!-- Pen tip -->
  <polygon points="17,23 23,23 20,29" fill="#9A4059"/>
  <!-- Eraser / top cap -->
  <rect x="17" y="3" width="6" height="4" rx="1" fill="#F4D0DB"/>
</svg>
